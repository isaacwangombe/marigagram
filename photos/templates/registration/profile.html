{% extends 'registration/base.html'%} {% load django_bootstrap5 %}{% block content %} {{block.super}}

<div class="container">
    <!-- Profile widget -->
    <div class="bg-white shadow rounded overflow-hidden">
        <div class="px-4 pt-0 pb-4 cover">
            <div class="media align-items-end profile-head">
                <div class="profile mr-3">
                    <a href="#" class="btn" style="color: white;">
                        <h4>{{post.user}}</h4>
                    </a><img src="{{profile.profile_image.url}}" alt="..." width="130"
                        class="rounded mb-2 img-thumbnail">

                </div>
            </div>
        </div>

        <div class="px-4 py-3">
            <h5 class="mb-0">About</h5>
            <div class="p-4 rounded shadow-sm bg-light">
                <p class="font-italic mb-0">{{profile.about}}</p>

            </div>
        </div>
        <div class="py-4 px-4">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h5 class="mb-0">All photos</h5>
            </div>
            <div class="row">
                {% for post in posts%}
                <a href="{% url 'photo' post.id%}">
                    <img src="{{post.image.url}}" alt="" class="img-fluid rounded shadow-sm"></a>{% endfor%}
            </div>
        </div>
    </div>
</div>


<style>
    .row {
        display: grid;
        place-content: center;
    }

    .img-fluid {
        max-width: 20vw;
    }

    .container {
        padding-top: 100px;
        max-width: 30vw;
        min-width: 300px;

    }

    .profile-head {
        transform: translateY(5rem)
    }

    .profile {
        height: 100%;
    }

    .cover {
        background-image: url(https://images.unsplash.com/photo-1530305408560-82d13781b33a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80);
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
    }

    body {
        background: #654ea3;
        background: linear-gradient(to right, #e96443, #904e95);
        min-height: 100vh;
        overflow-x: hidden;
    }
</style>

{% endblock%}
