{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="{% url 'post' %}"><img class="navbar-logo" src="{% static 'images/flaticon.png' %}" alt="image alt text" /></a>

            <a class="navbar-brand" href="{% url 'post' %}">Marigagram</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <div>
        </div>
      </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    <p>{{user}}</p>
                    <li class="nav-item"> <a class="dropdown-item" href="{% url 'profile' user.id%}">Profile</a></li>
                    <li class="nav-item"><a class="dropdown-item" href="/logout">Logout</a></li>
                    <li class="nav-item"> <a class="dropdown-item" href="{% url 'new_post'%}">new post</a></li> {% else %}
                    <li class="nav-item"><a class="dropdown-item" href="/accounts/login">Login</a></li>
                    <li class="nav-item"><a class="dropdown-item" class='btn btn-default' href="/accounts/register">Register</a></li> {% endif %}
                </ul>
                <form class="navbar-form d-flex" role="search" action="{% url 'user' user %}">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search by user" name="user">

                    </div>
                </form>
            </div>
        </div>
    </nav>
</body>

</html>
